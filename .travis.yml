services:
  - postgresql

addons:
  postgresql: "9.5"

language: java
install: skip

os: linux
dist: trusty
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - ./gradlew build --info -S